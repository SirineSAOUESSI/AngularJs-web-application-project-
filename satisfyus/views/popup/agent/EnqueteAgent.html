<div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body" >
    
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                    <div class="card" >
                        <div class="card-header text-white" style="background: linear-gradient(to right, #6600ff 0%, #cc0066 100%);">
                        <center><h4 class="card-title" > {{title}} </h4></center>
                        </div>
                        <div class="card-body">
                                <table class="table table-striped- table-bordered table-hover table-checkable" id="m_table_1">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>title</th>
                                                <th>jour</th>
                                                <th>mois</th>
                                                <th>dates</th>
                                                <th>heure_debut</th>
                                                <th>heure_fin</th>
                                             
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="agent in Events_agent |filter:Search "  >
                                                <td>{{$index}}</td>
                                                <td>{{agent.title}}</td>
                                                <td>{{agent.jour_intervention}}</td>
                                                <td>{{agent.mois_intervention}}</td>
                                                <td>{{agent.dates_intervention}}</td>
                                                <td>{{agent.temps_debut}}</td>
                                                <td>{{agent.temps_fin}}</td>
                                            
                                         
                                            </tr>		
                                        </tbody>
                                    </table>
                                    <div class="row">
           
                                        <button type="button" class="btn m-btn--pill m-btn--air btn-outline-metal m-btn m-btn--custom" ng-click="cancel()">Fermer</button>
                                 
                                </div>	
                        </div>
                    
                    </div>
                    </div>
             
                </div>
                </div>
        </div>
    
    </div>
