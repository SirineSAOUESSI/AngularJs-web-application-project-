
<div style="background-color: #fdfdfd;" >
    <div class="m-section__content" ng-hide="true">
            <div class="m-demo" data-code-preview="true" data-code-html="true" data-code-js="false">
                <div class="m-demo__preview m-demo__preview--badge">
                    
                    <div class="m-divider">
                        <span></span>
                        <span><h3 class="m--font-brand">Consulter Formulaire</h3></span>
                        <span></span>
                    </div>
                    <br>
                    <div class="row">
                            <div class="col-md-2">
                           
                            </div>
                            <div class="col-md-1">
                                    <h5><strong>Client :</strong></h5>
                                    </div>
                            <div class="col-md-5" >
                                    <select ng-model="users" class="form-control">
                                            <option value=""  >{{client}}</option>
                                            <option ng-repeat="cl in listClient" value="{{cl.id_client}}" ng-hide="cl.Prenom+' '+cl.Nom==client">{{cl.Prenom}} {{cl.Nom}}</option>
                                            
                                      </select>
                            </div>
                    </div>
                    <br>
                    <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-1">
                                <h5 ><strong>Titre :</strong></h5>
                            </div>
                            <div class="col-md-5">                                
                                    <input type="text" class="form-control m-input" placeholder="Titre" id="generalSearch" ng-model="Titre">
                                    </div>
                    </div>
                    <br>
                    <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-1">
                                <h5 ><strong>Description : </strong></h5>
                            </div>
                            <div class="col-md-5">                   
                                     <textarea class="form-control" aria-label="With textarea" placeholder="Description" ng-model="Description"></textarea>
                            </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
     <br>
     <div class="row" ng-hide="true">
         <hr/>
         <div class="col-md-6">
             <div class="panel panel-default" style="width:120%">
                 <div class="panel-heading" style="background: linear-gradient(to right, #6600ff 0%, #cc0066 100%);">
                     <h3 class="panel-title text-white" ><strong>Form</strong></h3>
                 </div>
                 <div fb-builder="default" style="min-height:800px"></div>
                 <div class="panel-footer">
                     <div class="checkbox">
                         <label><input type="checkbox" ng-model="isShowScope" />
                             Show scope
                         </label>
                     </div>
                     <pre ng-if="isShowScope">{{form}}</pre>
                 </div>
             </div>
             <button type="button" class="btn m-btn m-btn--pill m-btn--air m-btn--gradient-from-focus m-btn--gradient-to-danger " data-toggle="modal" data-target="#myModal">saisir Formulaire</button>
 
         </div>
         
         <div class="col-md-6">
           <center><h3><u>Basic Components</u></h3></center>
             <div fb-components></div>
         </div>
     </div>
     <!-- Trigger the modal with a button -->
     
         <div cless="col-md-1"></div>
         <div class="col-md-3">
            <a href="./gestionEnquete" class="btn btn-outline-success m-btn m-btn--icon m-btn--outline-2x m-btn--pill m-btn--air">
                <span>
                    <i class="la la-arrow-circle-left"></i>
                    <span>précédent</span>
                </span>
            </a>
        </div>
        <br>

        <center><h3>Formulaire</h3></center> 
         <hr>
          <br>
           <div class="row">
               <div class="col-md-2">

               </div>
               <div class="col-md-6">
               <form class="form-horizontal" >
                 <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                 <br>
               </form>
               </div>
             
           </div>
           <div class="checkbox">
                 <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=false" />
                     Show scope
                 </label>
             </div>
             <pre ng-if="isShowScope">{{input}}</pre>
           <div class="row">
               <div class="col-md-12 footer"></div>
           </div>
           <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-6">
                        <input type="submit" ng-click="Enregistrer()" class="btn btn-lg m-btn m m-btn--pill m-btn--air m-btn--gradient-from-focus m-btn--gradient-to-danger " value="Enregistrer"/>
                    </div>
                </div>                
              </div>
             
      </div>
      <br>
       </div>
       <hr/>
